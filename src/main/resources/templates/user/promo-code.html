<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка промо-кода</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/stylesForAdvice.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/">Промо-акция</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link tooltip-text" href="#how-to-participate" data-tooltip="Как участвовать:
                1. Купите наш товар.
                2. Сохраните чек.
                3. Зарегистрируйте промо-код с чека на сайте.
                4. Заполните форму для получения.">
                    Как участвовать
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/prizes">Призы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rules">Правила акции</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container text-center">
    <h1 class="mb-4">Проверка промо-кода</h1>
    <p class="lead mb-4">Введите ваш промо-код ниже для проверки.</p>

    <form action="/promo-form" method="get">
        <div class="form-group">
            <input type="text" class="form-control" name="promoCode" placeholder="Введите промо-код" required>
        </div>
        <button type="submit" class="btn btn-primary">Проверить код</button>
    </form>

    <a href="/" class="btn btn-secondary mt-3">Вернуться на главную</a>
</div>

</body>
</html>
